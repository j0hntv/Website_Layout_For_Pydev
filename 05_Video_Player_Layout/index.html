<!DOCTYPE html>
<html>
<head>
  <title>Пример подключения плеера</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="static/css/font-awesome.min.css">
  <style type="text/css">
    .container {
      display: flex;
      flex-direction: column;
    }
    .shadow {
      box-shadow: 0px 0px 10px rgba(0,0,0,0.8);
    }
    .video {
      flex-grow: 1;
    }
    .buttons {
      background-color: black;
    }
    button {
      color: white;
      background-color: transparent;
      border-style: none;
    }
  </style>
</head>
<body>
  <div id="player" class="container shadow" style="width: 800px; height: 600px;">
    <div class="js-video-container video"></div>
    <div class="buttons">
      <button class="js-play-button">
        <i class="fa fa-play" aria-hidden="true"></i>
      </button>
      <button class="js-pause-button" hidden>
        <i class="fa fa-pause" aria-hidden="true"></i>
      </button>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="player.js"></script>

  <script type="text/javascript">
    createPlayer({elementId: 'player'});
  </script>

</body>
</html>
